<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fonts ===> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400; 500; 600; 700; 800; 900&
    family=Roboto: wght@300; 400; 500; 700; 900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter Your Location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="not-found">
        <img src="images/404.jpg" alt="Location Not Found!" />
        <p>Sorry! Invalid Location</p>
      </div>

      <div class="weather-box">
        <img src="" />
        <p class="temp"></p>
        <p class="describe"></p>
      </div>
      <div class="weather-deets">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <!--font awesome icons ===> -->
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
